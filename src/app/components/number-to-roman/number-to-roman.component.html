<div class="container mt-5">
    <h3>Number to roman conversion</h3>
    <div class="form-group">
        <label>Enter Value
            <small>(Any number between 1 to 10000) </small>
        </label>
        <input type="text" class="form-control w-25" [(ngModel)]="value">
    </div>
    <button (click)="convert()" class="btn btn-success btn-convert">Convert</button>
    <p class="result mt-2 " *ngIf="outputResult">Output ====> <b>{{outputResult}}</b></p>
</div>
